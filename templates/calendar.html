{% extends 'base.html' %}
{% block head %}
    {{ block.super }}
    <link href="{{ STATIC_URL }}css/fullcalendar.min.css" rel="stylesheet"/>
    <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/moment.min.js"></script>
    <script src="{{ STATIC_URL }}js/fullcalendar.min.js"></script>
    <script>
        $(document).ready(function () {

            // page is now ready, initialize the calendar...

            $('#calendar').fullCalendar({
                header: {center: 'month,agendaWeek,listWeek'},
                events: '{% url "calendar" %}',
{#                eventClick:#}
                // put your options and callbacks here
            })
        });
    </script>
{% endblock %}

{% block css %}
    {{ block.super }}
     <link href="{{ STATIC_URL }}css/fullcalendar.min.css" rel="stylesheet" type="text/css"/>
{% endblock %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            {{ message }}
          </div>
        {% endfor %}
    {% endif %}
    <div id='calendar'>
    </div>
    <form action = "{% url 'appointment_create' %}" >
            <input type="submit" class="btn btn-default" value="Create an Appointment"/>
    </form>
{% endblock %}

{% block js %}
    {{ block.super }}
     <script src="{{ STATIC_URL }}js/jquery.min.js"></script>
     <script src="{{ STATIC_URL }}js/moment.min.js"></script>
     <script src="{{ STATIC_URL }}js/fullcalendar.min.js"></script>
{% endblock %}
